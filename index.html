<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Jadwal Piket Touban</title>
    
    <!-- ================== KODE CSS DIMULAI DI SINI ================== -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@300;400;700&display=swap');
        
        :root {
            --bg-color: #1a202c;
            --primary-text-color: #e2e8f0;
            --secondary-text-color: #a0aec0;
            --accent-color: #e53e3e; /* Aksen merah ala Jepang */
            --card-bg: rgba(26, 32, 44, 0.6); /* Latar kartu transparan */
            --border-color: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(45, 55, 72, 0.8);
            --whatsapp-green: #25D366;
            --leader-yellow: #f6e05e;
        }

        body {
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            font-family: 'Zen Kaku Gothic Antique', sans-serif;
            margin: 0;
            padding: 1rem;
            /* Transisi untuk pergantian background */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background-image 1s ease-in-out;
            position: relative;
        }

        /* Overlay gelap agar teks mudah dibaca di atas background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .container { max-width: 1400px; margin: auto; }
        
        .header h1 {
            font-family: 'Zen Kaku Gothic Antique', sans-serif;
            text-align: center;
            font-size: 2.8rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 2.5rem;
            letter-spacing: 2px;
        }
        
        .controls-section {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background-size: cover;
            background-position: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .controls-section h2 { 
            margin-top: 0;
            font-weight: 700;
            color: var(--primary-text-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .grid-layout { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; }
        .control-group { display: flex; flex-direction: column; }
        .control-group label { margin-bottom: 0.5rem; font-size: 0.9rem; color: var(--secondary-text-color); }
        .control-group input, .control-group select {
            background-color: var(--input-bg);
            color: var(--primary-text-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.75rem;
            font-size: 1rem;
            transition: all 0.2s ease-in-out;
            font-family: 'Zen Kaku Gothic Antique', sans-serif;
        }
        .control-group input:focus, .control-group select:focus { 
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(229, 62, 62, 0.4);
        }
        
        #results { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1rem; }
        
        .schedule-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .schedule-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.5);
        }

        .card-header { display: flex; justify-content: space-between; align-items: flex-start; border-bottom: 1px solid var(--border-color); padding-bottom: 1rem; margin-bottom: 1rem; }
        .card-header .date-info .date { font-size: 1.5rem; font-weight: 700; color: var(--primary-text-color); }
        .card-header .date-info .day { font-size: 0.9rem; color: var(--secondary-text-color); }
        .card-header .holiday-tag { background-color: var(--accent-color); color: #fff; padding: 0.4rem 0.8rem; border-radius: 20px; font-size: 0.8rem; font-weight: bold; align-self: center; }
        .card-session { display: flex; flex-direction: column; gap: 1rem; }
        .session-item { display: flex; align-items: center; }
        .session-time { width: 60px; font-weight: 700; color: var(--primary-text-color); }
        .session-group { flex-grow: 1; font-size: 1.1rem; cursor: pointer; transition: color 0.2s; font-weight: 400; }
        .session-group:hover { color: var(--accent-color); }
        #status { text-align: center; font-size: 1.25rem; padding: 3rem; color: var(--secondary-text-color); }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); display: none; justify-content: center; align-items: center; z-index: 1000; padding: 1rem; box-sizing: border-box; backdrop-filter: blur(5px); }
        
        .modal-content {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
            background-size: cover;
            background-position: center;
        }
        
        .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 1rem; margin-bottom: 1rem; }
        .modal-title { font-size: 1.5rem; color: var(--primary-text-color); font-weight: 700; }
        .close-button { font-size: 2rem; color: var(--secondary-text-color); cursor: pointer; background: none; border: none; transition: color 0.2s; }
        .close-button:hover { color: #fff; }

        .member-list { list-style: none; padding: 0; max-height: 300px; overflow-y: auto; margin-bottom: 1.5rem;}
        .member-list li { padding: 0.75rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.2); border-radius: 8px; margin-bottom: 0.5rem;}
        .member-list li:last-child { border-bottom: none; }
        
        /* Style untuk Ketua Grup */
        .member-list .member-leader .member-name {
            color: var(--leader-yellow);
            font-weight: 700;
        }
        .whatsapp-button { display: block; background-color: var(--whatsapp-green); color: white; text-align: center; padding: 0.75rem; border-radius: 8px; text-decoration: none; font-weight: bold; transition: background-color 0.2s; }
        .whatsapp-button:hover { background-color: #1EBE57; }
        
        @media (max-width: 768px) {
            body { padding: 0.5rem; } .header h1 { font-size: 1.8rem; }
            .grid-layout { grid-template-columns: 1fr; }
            .card-header .date-info .date { font-size: 1.2rem; }
        }
    </style>
    <!-- =================== KODE CSS SELESAI DI SINI =================== -->
</head>
<body>
    <div class="container">
        <header class="header"><h1>Jadwal Piket Touban</h1></header>

        <div class="controls-section">
            <h2>Filter Pencarian</h2>
            <div class="grid-layout">
                <div class="control-group"><label for="startDate">Dari Tanggal</label><input type="date" id="startDate"></div>
                <div class="control-group"><label for="endDate">Sampai Tanggal</label><input type="date" id="endDate"></div>
                <div class="control-group"><label for="groupSearch">Cari Grup</label><select id="groupSearch"><option value="">Semua Grup</option></select></div>
                <div class="control-group"><label for="sessionSearch">Sesi</label><select id="sessionSearch"><option value="">Semua Sesi</option><option value="Pagi">Pagi</option><option value="Sore">Sore</option></select></div>
                <div class="control-group"><label for="searchTerm">Cari Nama / No. Kamar</label><input type="text" id="searchTerm" placeholder="Ketik di sini..."></div>
            </div>
        </div>
        
        <div id="status">Memuat data dan jadwal...</div>
        <div id="results"></div>
    </div>

    <!-- Modal untuk menampilkan anggota -->
    <div class="modal-overlay" id="memberModal">
        <div class="modal-content">
            <div class="modal-header"><h2 class="modal-title" id="modalGroupName"></h2><button class="close-button" id="closeModalButton">&times;</button></div>
            <ul class="member-list" id="modalMemberList"></ul>
            <a href="#" id="modalGroupLink" class="whatsapp-button" target="_blank" rel="noopener noreferrer">Grup WhatsApp</a>
        </div>
    </div>

    <!-- ================= KODE JAVASCRIPT DIMULAI DI SINI ================= -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- KONFIGURASI JADWAL & GAMBAR ---
            const memberSheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTMipEziynZlvItkNJ1TDobydXdW7_UIIpH0nDtdgjbMtjtjtiFKjj2Upyo_m5cCYwErcApyXc8U0mr/pub?gid=186361258&single=true&output=csv';
            const overrideSheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTMipEziynZlvItkNJ1TDobydXdW7_UIIpH0nDtdgjbMtjtjtiFKjj2Upyo_m5cCYwErcApyXc8U0mr/pub?gid=0&single=true&output=csv';
            const whatsappLinks = { 'Grup A': 'https://chat.whatsapp.com/Lbch5nBMymO1N9LSGfssSX', 'Grup B': 'https://chat.whatsapp.com/DrqsAD4SJqXD9AHUxkqJx6', 'Grup C': 'https://chat.whatsapp.com/DIzIRfvL0UC9UAuMTwpdmo', 'Grup D': 'https://chat.whatsapp.com/Ee4PeEc2rMmDqzjxXlEa2u', 'Grup E': 'https://chat.whatsapp.com/LFCqAjBP01WEDF0stSlc5e', 'Grup F': 'https://chat.whatsapp.com/JNTD0iJgZIYGliPNpBlgHG', 'Grup G': 'https://chat.whatsapp.com/JwH6rNz94bWCgrIzLrdQ2D?mode=ac_t', 'Grup H': 'https://chat.whatsapp.com/GbAe6Ot3Jg89lSD9fiz8TH', 'Grup I': 'https://chat.whatsapp.com/Ln2qfWAgfpR6T2DunwNvFc', 'Grup J': 'https://chat.whatsapp.com/BrO4vbCnqBVJFRSWHwcuuZ', 'Grup K': 'https://chat.whatsapp.com/DwAJe79Jp0p4rhpQiJmVYY', 'Grup L': 'https://chat.whatsapp.com/KRMzu5GPivuFDuxJePBfDJ', 'Grup M': 'https://chat.whatsapp.com/CnJhJU0fuTw0MzGPCwdgtG', 'Grup N': 'https://chat.whatsapp.com/Hy9s1Yh6kJEC6Th0l2Ltcd', 'Grup O': 'https://chat.whatsapp.com/Fkt4MFsovng9VD2r3Ao1In' };
            const anchorDate = new Date('2025-09-09T00:00:00');
            const anchorGroupIndex = 6;
            const groups = ['Grup A', 'Grup B', 'Grup C', 'Grup D', 'Grup E', 'Grup F', 'Grup G', 'Grup H', 'Grup I', 'Grup J', 'Grup K', 'Grup L', 'Grup M', 'Grup N', 'Grup O'];
            const daysOfWeek = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
            const nationalHolidays = {'2025-01-01': 'Tahun Baru', '2025-01-27': 'Isra Mikraj', '2025-01-29': 'Imlek', '2025-03-29': 'Nyepi', '2025-03-31': 'Idul Fitri', '2025-04-01': 'Idul Fitri', '2025-05-01': 'Hari Buruh', '2025-05-12': 'Waisak', '2025-05-29': 'Kenaikan Isa Almasih', '2025-06-01': 'Lahir Pancasila', '2025-06-07': 'Idul Adha', '2025-06-27': 'Tahun Baru Islam', '2025-08-17': 'Kemerdekaan RI', '2025-09-05': 'Maulid Nabi', '2025-12-25': 'Natal'};
            
            // --- Daftar Nama File Gambar ---
            const bodyImages = ['1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg', '6.jpg'];
            const filterImages = ['7.jpg', '8.jpg', '9.jpg', '10.jpg', '11.jpg', '12.jpg', '13.jpg'];
            const modalImages = ['13.jpg', '14.jpg', '15.jpg', '16.jpg', '17.jpg', '18.jpg', '19.jpg', '20.jpg'];

            const ui = {
                body: document.body,
                controlsSection: document.querySelector('.controls-section'),
                startDate: document.getElementById('startDate'), endDate: document.getElementById('endDate'),
                groupSearch: document.getElementById('groupSearch'), sessionSearch: document.getElementById('sessionSearch'),
                searchTerm: document.getElementById('searchTerm'), results: document.getElementById('results'),
                status: document.getElementById('status'), memberModal: document.getElementById('memberModal'),
                modalContent: document.querySelector('.modal-content'),
                modalGroupName: document.getElementById('modalGroupName'), modalMemberList: document.getElementById('modalMemberList'),
                closeModalButton: document.getElementById('closeModalButton'), modalGroupLink: document.getElementById('modalGroupLink')
            };
            
            let memberData = [], fullSchedule = [], scheduleOverrides = {}, currentBodyImageIndex = 0;

            // --- FUNGSI BACKGROUND DINAMIS ---
            function changeBodyBackground() {
                currentBodyImageIndex = (currentBodyImageIndex + 1) % bodyImages.length;
                ui.body.style.backgroundImage = `url('${bodyImages[currentBodyImageIndex]}')`;
            }
            function setRandomFilterBackground() {
                const randomIndex = Math.floor(Math.random() * filterImages.length);
                ui.controlsSection.style.backgroundImage = `url('${filterImages[randomIndex]}')`;
            }
            function setRandomModalBackground() {
                const randomIndex = Math.floor(Math.random() * modalImages.length);
                ui.modalContent.style.backgroundImage = `url('${modalImages[randomIndex]}')`;
            }


            const toLocalDateString = d => {
                const year = d.getFullYear();
                const month = String(d.getMonth() + 1).padStart(2, '0');
                const day = String(d.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            };

            async function loadMemberData() {
                try {
                    const urlWithCacheBuster = `${memberSheetURL}&_=${new Date().getTime()}`;
                    const response = await fetch(urlWithCacheBuster);
                    if (!response.ok) throw new Error('Gagal mengambil data anggota dari Google Sheet.');
                    const csvText = await response.text();
                    const rows = csvText.trim().replace(/\r/g, '').split('\n');
                    const headers = rows[0].split(',').map(h => h.trim().replace(/"/g, ''));
                    const dataByGroup = {};
                    headers.forEach(h => { if (h) dataByGroup[h] = []; });
                    for (let rowIndex = 1; rowIndex < rows.length; rowIndex++) {
                        const row = rows[rowIndex];
                        const values = row.split(',').map(v => v.trim().replace(/"/g, ''));
                        values.forEach((memberInfo, colIndex) => {
                            const groupName = headers[colIndex];
                            if (memberInfo && groupName) {
                                const match = memberInfo.match(/(.+?)\s*(\d{3})$/);
                                dataByGroup[groupName].push(match ? { name: match[1].trim(), room: match[2] } : { name: memberInfo, room: null });
                            }
                        });
                    }
                    memberData = Object.keys(dataByGroup).map(group => ({ group, members: dataByGroup[group] }));
                } catch (error) { 
                    ui.status.textContent = "❌ Gagal memuat data anggota."; 
                    console.error("Error loading member data:", error); 
                }
            }

            async function loadOverridesFromSheet() {
                try {
                    const urlWithCacheBuster = `${overrideSheetURL}&_=${new Date().getTime()}`;
                    const response = await fetch(urlWithCacheBuster);
                    if (!response.ok) throw new Error(`Gagal mengambil data dari Google Sheet: ${response.statusText}`);
                    const csvText = await response.text();
                    const rows = csvText.trim().replace(/\r/g, '').split('\n');
                    if (rows.length < 2) return;
                    const headers = rows[0].split(',').map(h => h.trim().toLowerCase().replace(/"/g, ''));
                    const dateIndex = headers.indexOf('tanggal');
                    const pagiIndex = headers.indexOf('hanya piket pagi');
                    const soreIndex = headers.indexOf('hanya piket sore');
                    const liburIndex = headers.indexOf('tidak ada piket');
                    if (dateIndex === -1) throw new Error("Kolom 'Tanggal' tidak ditemukan.");
                    const newOverrides = {};
                    rows.slice(1).forEach(row => {
                        const values = row.split(',');
                        const dateStr = (values[dateIndex] || '').trim().replace(/"/g, '');
                        if (!dateStr) return;
                        const parts = dateStr.split('/');
                        if (parts.length !== 3) return;
                        const yyyyMMdd = `${parts[2]}-${String(parts[1]).padStart(2, '0')}-${String(parts[0]).padStart(2, '0')}`;
                        const isHanyaPagi = pagiIndex !== -1 && (values[pagiIndex] || '').trim().toLowerCase() === 'y';
                        const isHanyaSore = soreIndex !== -1 && (values[soreIndex] || '').trim().toLowerCase() === 'y';
                        const isLibur = liburIndex !== -1 && (values[liburIndex] || '').trim().toLowerCase() === 'y';
                        if (isLibur) newOverrides[yyyyMMdd] = { type: 'LIBUR' };
                        else if (isHanyaSore) newOverrides[yyyyMMdd] = { type: 'HANYA_SORE' };
                        else if (isHanyaPagi) newOverrides[yyyyMMdd] = { type: 'HANYA_PAGI' };
                    });
                    scheduleOverrides = newOverrides;
                } catch (error) {
                    console.error("Error loading overrides from Google Sheet:", error);
                    ui.status.innerHTML += `<br><span style="color: var(--accent-red);">⚠️ Gagal memuat data perubahan jadwal. ${error.message}</span>`;
                }
            }
            
            function generateFullSchedule(days) {
                const schedule = [];
                let currentDate = new Date(anchorDate.getTime());
                let currentGroupIndex = anchorGroupIndex;
                for (let i = 0; i < days; i++) {
                    const dateString = toLocalDateString(currentDate);
                    const dayOfWeek = currentDate.getDay();
                    const isHoliday = !!nationalHolidays[dateString];
                    const override = scheduleOverrides[dateString];
                    const sessions = [];
                    const shouldAffectSchedule = currentDate >= anchorDate;
                    if (override && shouldAffectSchedule) {
                        if (override.type === 'HANYA_PAGI') {
                            sessions.push({ time: 'Pagi', group: groups[currentGroupIndex % groups.length] });
                            currentGroupIndex++;
                        } else if (override.type === 'HANYA_SORE') {
                            sessions.push({ time: 'Sore', group: groups[currentGroupIndex % groups.length] });
                            currentGroupIndex++;
                        }
                    } else {
                        if (dayOfWeek === 0 || dayOfWeek === 6 || isHoliday) {
                            sessions.push({ time: 'Sore', group: groups[currentGroupIndex % groups.length] });
                            currentGroupIndex++;
                        } else {
                            sessions.push({ time: 'Pagi', group: groups[currentGroupIndex % groups.length] });
                            currentGroupIndex++;
                            sessions.push({ time: 'Sore', group: groups[currentGroupIndex % groups.length] });
                            currentGroupIndex++;
                        }
                    }
                    schedule.push({ date: new Date(currentDate.getTime()), sessions, holiday: nationalHolidays[dateString] || null });
                    currentDate.setDate(currentDate.getDate() + 1);
                }
                fullSchedule = schedule;
            }

            function displayResults(schedule, sessionFilter) {
                ui.results.innerHTML = '';
                if (schedule.length === 0) {
                    ui.status.textContent = "Tidak ada jadwal yang cocok dengan filter.";
                    ui.status.style.display = 'block';
                    return;
                }
                ui.status.style.display = 'none';
                let resultsFound = false;
                schedule.forEach(item => {
                    const date = item.date;
                    const dateFormatted = `${date.getDate()} ${date.toLocaleString('id-ID', { month: 'long' })}`;
                    const holidayTag = item.holiday ? `<div class="holiday-tag">${item.holiday}</div>` : '';
                    const dateString = toLocalDateString(date);
                    const override = scheduleOverrides[dateString];
                    let sessionsHTML = '';
                    let cardShouldBeDisplayed = false;
                    if (override && override.type === 'LIBUR' && !sessionFilter) {
                        sessionsHTML = `<div class="session-item" style="justify-content:center;"><div style="color:var(--accent-color); font-weight:bold;">Tidak Ada Piket</div></div>`;
                        cardShouldBeDisplayed = true;
                    } else {
                        const filteredSessions = sessionFilter ? item.sessions.filter(s => s.time === sessionFilter) : item.sessions;
                        if (filteredSessions.length > 0) {
                            sessionsHTML = filteredSessions.map(s => `<div class="session-item"><div class="session-time">${s.time}</div><div class="session-group" data-groupname="${s.group}">${s.group}</div></div>`).join('');
                            cardShouldBeDisplayed = true;
                        }
                    }
                    if (cardShouldBeDisplayed) {
                         resultsFound = true;
                         ui.results.innerHTML += `<div class="schedule-card"><div class="card-header"><div class="date-info"><div class="date">${dateFormatted}</div><div class="day">${daysOfWeek[date.getDay()]}, ${date.getFullYear()}</div></div>${holidayTag}</div><div class="card-session">${sessionsHTML}</div></div>`;
                    }
                });
                 if(!resultsFound){
                    ui.status.textContent = "Tidak ada jadwal yang cocok dengan filter.";
                    ui.status.style.display = 'block';
                 }
            }

            function applyFilters() {
                const startInput = ui.startDate.valueAsDate;
                const endInput = ui.endDate.valueAsDate;
                let filtered = fullSchedule.filter(item => {
                    if (startInput) {
                        const startDate = new Date(startInput.getFullYear(), startInput.getMonth(), startInput.getDate());
                        if (item.date < startDate) return false;
                    }
                    if (endInput) {
                         const endDate = new Date(endInput.getFullYear(), endInput.getMonth(), endInput.getDate());
                        if (item.date > endDate) return false;
                    }
                    return true;
                });
                const group = ui.groupSearch.value;
                if (group) {
                    filtered = filtered.filter(i => {
                        const override = scheduleOverrides[toLocalDateString(i.date)];
                        if (override && override.type === 'LIBUR') return false; 
                        return i.sessions.some(s => s.group === group);
                    });
                }
                const term = ui.searchTerm.value.toLowerCase().trim();
                if (term) {
                    const matchingGroups = new Set(memberData.filter(g => g.members.some(m => m.name.toLowerCase().includes(term) || (m.room && m.room.includes(term)))).map(g => g.group));
                    filtered = filtered.filter(i => {
                        const override = scheduleOverrides[toLocalDateString(i.date)];
                        if (override && override.type === 'LIBUR') return false;
                        return i.sessions.some(s => matchingGroups.has(s.group));
                    });
                }
                displayResults(filtered, ui.sessionSearch.value);
            }
            
            function openMemberModal(groupName) {
                setRandomModalBackground(); // Atur background acak saat modal dibuka
                const groupInfo = memberData.find(g => g.group === groupName);
                if (!groupInfo) return;
                ui.modalGroupName.textContent = `Anggota ${groupName}`;
                ui.modalMemberList.innerHTML = '';
                if (groupInfo.members.length > 0) {
                    groupInfo.members.forEach((member, index) => {
                        const li = document.createElement('li');
                        if (index === 0) li.classList.add('member-leader');
                        li.innerHTML = `<span class="member-name">${member.name}</span><span class="member-room">${member.room || ''}</span>`;
                        ui.modalMemberList.appendChild(li);
                    });
                } else {
                    ui.modalMemberList.innerHTML = '<li>Tidak ada data anggota.</li>';
                }
                ui.modalGroupLink.href = whatsappLinks[groupName] || '#';
                ui.modalGroupLink.style.display = whatsappLinks[groupName] ? 'block' : 'none';
                ui.memberModal.style.display = 'flex';
            }

            async function init() {
                // Inisialisasi background
                ui.body.style.backgroundImage = `url('${bodyImages[0]}')`;
                setInterval(changeBodyBackground, 10000);
                setRandomFilterBackground();

                ui.status.textContent = 'Memuat data anggota dari Google Sheet...';
                await loadMemberData();
                if (memberData.length === 0) return;
                
                ui.status.textContent = 'Memuat data perubahan jadwal dari Google Sheet...';
                await loadOverridesFromSheet();
                
                ui.status.textContent = 'Membuat jadwal...';
                groups.forEach(g => { const opt = document.createElement('option'); opt.value = g; opt.textContent = g; ui.groupSearch.appendChild(opt); });
                generateFullSchedule(365);
                applyFilters();

                [ui.startDate, ui.endDate, ui.groupSearch, ui.sessionSearch, ui.searchTerm].forEach(el => el.addEventListener('input', applyFilters));
                ui.results.addEventListener('click', e => { if (e.target.classList.contains('session-group')) openMemberModal(e.target.dataset.groupname); });
                ui.closeModalButton.addEventListener('click', () => ui.memberModal.style.display = 'none');
                ui.memberModal.addEventListener('click', e => { if (e.target === ui.memberModal) ui.memberModal.style.display = 'none'; });
            }
            
            init();
        });
    </script>
